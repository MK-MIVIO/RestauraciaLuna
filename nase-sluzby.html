<!doctype html>
<html class="no-js" lang="en">

<head>
    <title>Crafto - The Multipurpose HTML5 Template</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="ThemeZaa">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description"
        content="Elevate your online presence with Crafto - a modern, versatile, multipurpose Bootstrap 5 responsive HTML5, SCSS template using highly creative 48+ ready demos.">
    <!-- favicon icon -->
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    <!-- google fonts preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- style sheets and font icons  -->
    <link rel="stylesheet" href="css/vendors.min.css" />
    <link rel="stylesheet" href="css/icon.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>
    <section class="cover-background full-screen ps-8 pe-8 sm-ps-6 sm-pe-6 overflow-auto"
        style="background-image: url(images/maintenance-bg.jpg);">
        <div class="container-fluid h-100">
            <div class="row align-items-center justify-content-center h-100">
                <div class="col-lg-6 col-xl-5 text-center text-lg-start md-mb-30px"
                    data-anime='{ "el": "childs", "translateY": [50, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 300, "easing": "easeOutQuad" }'>
                    <a href="index.html" class="mb-12 md-mb-50px d-inline-block">
                        <img src="images/logo-white-demo.png" data-at2x="images/logo-white-demo@2x.png" alt="">
                    </a>
                    <h2 class="text-white fw-600 mb-20px ls-minus-1px">Stránka Naše služby sa pripravuje.</h2>
                    <p class="text-white opacity-8 w-75 xl-w-100 mb-30px">We have almost done all the technical
                        improvements and will be back very soon. Thank you for your patience!</p>

                    <a href="index.html#nase-sluzby"
                        class="btn btn-extra-large btn-switch-text btn-black btn-round-edge btn-box-shadow mb-10px">
                        <span>
                            <span class="btn-double-text" data-text="Späť na hlavnú stránku">Späť na hlavnú
                                stránku</span>
                            <span><i class="feather icon-feather-arrow-right"></i></span>
                        </span>
                    </a>
                </div>
                <div class="col-md-8 col-lg-6 col-xl-7 text-center"
                    data-anime='{ "el": "childs", "translateY": [0, 0], "opacity": [0,1], "duration": 1200, "delay": 150, "staggervalue": 300, "easing": "easeOutQuad" }'>
                    <img src="images/maintenance-img.webp" class="animation-float" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- javascript libraries -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/vendors.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
